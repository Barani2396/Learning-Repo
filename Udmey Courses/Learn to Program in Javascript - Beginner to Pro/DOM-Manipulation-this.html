<html>

<head>
    <script>
        function changeBgColor(event) {
            this.style.backgroundColor = "Red";
            event.stopPropagation();
        }

        function load() {
            document.getElementById("b1").onclick = changeBgColor;
            document.getElementById("txt1").onclick = changeBgColor;
        }
    </script>
</head>

<body style="text-align: center;" onload="load()">
    <div>
        <h1>Press the button</h1>
        <button id="b1">Click me</button>
    </div>
    <div>
        <h2 id="txt1">Press me to change color</h2>
    </div>
</body>

</html>
